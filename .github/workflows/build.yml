name: Build

on:
  push:
    branches:
      - main
      - node-wrapper
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Set up Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install conan
        run: |
          brew install conan
          conan profile detect
          
      - name: Download and install the build wrapper
        run: |
          mkdir $HOME/.sonar
          curl -sSLo ../.sonar/build-wrapper-macosx-x86.zip ${{ secrets.SONAR_HOST_URL }}/static/cpp/build-wrapper-macosx-x86.zip
          unzip -o ../.sonar/build-wrapper-macosx-x86.zip -d ../.sonar/
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
 
      - name: Download and install the SonarScanner
        run: |
          curl -sSLo ../.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-macosx.zip
          unzip -o ../.sonar/sonar-scanner.zip -d ../.sonar/

      - name: Run BW
        run: |
          conan install hellopkg
          ../.sonar/build-wrapper-macosx-x86/build-wrapper-macosx-x86 --out-dir bw-output conan build hellopkg
          npm install @actions/exec
          npm install buffer

      - name: Run Sonar Scan
        uses: ./
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
